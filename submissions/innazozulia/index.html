<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hooli style Popup</title>
    <link rel="icon" href="img/pop-up.png" type="image/x-icon">
</head>
<body>
   <header class='header'>
       <div class='container'>
        <h1>Hooli style Popup</h1>
       </div>
    <nav class='navigation'>
        <div><a href="#"><img src="img/healthy-lifestyle-logo.png"  class='logo' alt="logo-pic"></a></div>

    <ul class='nav-list'>    
        <li class='nav-item'>
            <a  class='nav-link' href="#"><img src="img/email.png" class="nav_icon_email" alt="email-pic"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><img src="img/bell.png" class="nav_icon" alt="bell-pic"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><img src="img/user.png" class="nav_icon" alt="user-pic"></i></a>
        </li>
        <li class='nav-item'>
            <input type="checkbox" id='submenu-checkbox' class="submenu-checkbox hidden-checkbox">
            <label for="submenu-checkbox"><img src="img/menu.png" alt="menu-pic"></label> 
            
             <!-- Popup content -->
             <div class="submenu">
                 <ul class='submenu-list'>

                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/calendar.png" alt="calendar-pic"></a>
                        <div class='submenu-title'>Calendar</div>
                    </li>                     
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/contact-book.png" alt="contacts-pic"></a>
                        <div class='submenu-title'>Contacts</div>
                    </li> 
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/search.png" alt="search-pic"></a>
                        <div class='submenu-title'>Search</div>
                    </li>                    
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/chat.png" alt="chat-pic"></a>
                        <div class="submenu-title">Chat</div>
                    </li>
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/newspaper.png" alt="news-pic"></a>
                        <div class='submenu-title'>News</div>
                    </li> 
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/mail.png" alt="mail-pic"></a>
                        <div class='submenu-title'>Mail</div>
                    </li> 
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/file.png" alt="files-pic"></a>
                        <div class='submenu-title'>Files</div>
                    </li> 
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/translation.png" alt="translate-pic"></a>
                        <div class='submenu-title'>Translate</div>
                    </li> 
                    <li class="submenu-item">
                        <a href="#" class="submenu-link"><img src="img/youtube.png" alt="videos-pic"></a>
                        <div class='submenu-title'>Videos</div>
                    </li> 

                    <!-- More bottom -->

                    <div class="submenu-bottom">
                        <input type="checkbox" id="more-checkbox" class="more-checkbox hidden-checkbox">
                                <label for="more-checkbox" class='more'>More</label>
                                <hr>
                                <div class="submenu-hidden">
                                    <ul class="submenu-list">
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/map.png" alt="map-pic"></a>
                                            <div class='submenu-title'>Map</div>
                                        </li> 
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/gallery.png" alt="photos-pic"></a>
                                            <div class="submenu-title">Photos</div>
                                        </li>
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/add.png" alt="apps-pic"></a>
                                            <div class="submenu-title">Apps</div>
                                        </li>
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/blogging.png" alt="blogging-pic"></a>
                                            <div class='submenu-title'>Blog</div>
                                        </li> 
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/badge.png" alt="promo-pic"></a>
                                            <div class='submenu-title'>Promo</div>
                                        </li> 
                                        <li class="submenu-item">
                                            <a href="#" class="submenu-link"><img src="img/data-collection.png" alt="collection-pic"></a>
                                            <div class='submenu-title'>Collection</div>
                                        </li> 

                                    </ul>
                                </div> 

                    </div>



                 </ul>
             </div>
        </li>
    </ul>
</nav>
   </header>
</html>
